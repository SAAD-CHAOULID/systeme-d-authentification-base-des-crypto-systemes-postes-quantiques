{% extends "base.html" %}

{% block content %}
<div class="form-card rounded-xl shadow-2xl overflow-hidden">
    <div class="p-8">
        <div class="text-center mb-8">
            <i class="fas fa-lock text-white text-5xl mb-4"></i>
            <h2 class="text-3xl font-bold text-white">Secure Login</h2>
            <p class="text-gray-200 mt-2">Access your quantum-safe account</p>
        </div>

        <form method="POST" class="space-y-6">
            <div class="space-y-2">
                <label for="username" class="block text-sm font-medium text-gray-200">Username</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-purple-300"></i>
                    </div>
                    <input type="text" id="username" name="username" required
                        class="w-full pl-10 pr-4 py-3 bg-white/20 text-white rounded-lg border border-white/30 focus:ring-2 focus:ring-purple-300 focus:outline-none placeholder-gray-300"
                        placeholder="Enter your username">
                </div>
            </div>

            <div class="space-y-2">
                <label for="password" class="block text-sm font-medium text-gray-200">Password</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-key text-purple-300"></i>
                    </div>
                    <input type="password" id="password" name="password" required
                        class="w-full pl-10 pr-4 py-3 bg-white/20 text-white rounded-lg border border-white/30 focus:ring-2 focus:ring-purple-300 focus:outline-none placeholder-gray-300"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" 
                class="w-full bg-gradient-to-r from-purple-600 to-blue-500 text-white py-3 px-4 rounded-lg font-semibold hover:opacity-90 transition-all shadow-lg">
                <i class="fas fa-sign-in-alt mr-2"></i> Login
            </button>

            <div class="text-center text-gray-300 text-sm">
                Don't have an account? 
                <a href="{{ url_for('register') }}" class="text-purple-300 hover:text-white font-medium transition-colors">
                    Register here
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
