{% extends "base.html" %}

{% block content %}
<div class="form-card rounded-xl shadow-2xl overflow-hidden text-center p-12">
    <div class="mb-8">
        <i class="fas fa-shield-alt text-white text-6xl mb-6"></i>
        <h2 class="text-3xl font-bold text-white">Welcome, {{ username }}!</h2>
        <p class="text-xl text-gray-200 mt-4">You're securely logged in</p>
    </div>

    <div class="space-y-4">
        <div class="p-4 bg-white/10 rounded-lg">
            <p class="text-gray-200">Quantum-safe authentication active</p>
            <div class="flex justify-center mt-2">
                <i class="fas fa-check-circle text-emerald-400 text-2xl"></i>
            </div>
        </div>

        <a href="{{ url_for('logout') }}" 
            class="inline-block bg-gradient-to-r from-rose-600 to-pink-500 text-white py-3 px-8 rounded-lg font-semibold hover:opacity-90 transition-all shadow-lg mt-6">
            <i class="fas fa-sign-out-alt mr-2"></i> Logout
        </a>
    </div>
</div>
{% endblock %}
